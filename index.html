<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sugar & Rye Coastal Kitchen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          class="logo"
          src="images/Sugar_sig_green.png"
          alt="Sugar and Rye logo"
        />
      </a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#menu">Menu</a></li>
          <li><a class="main-nav-link" href="#about">About</a></li>
          <li><a class="main-nav-link" href="#gallery">Gallery</a></li>
          <li><a class="main-nav-link" href="#order">Order Online</a></li>
          <li>
            <a class="main-nav-link nav-cta" href="#reservations"
              >Reserve a Table</a
            >
          </li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon name="menu-outline" name="menu-outline"></ion-icon>
        <ion-icon name="close-outline" name="close-outline"></ion-icon>
      </button>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">Opening Fall 2022</h1>
            <a href="#cta" class="btn btn--full margin-right-sm"
              >Book a table</a
            >
            <a href="#menu" class="btn btn--outline">View menu</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
